<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Codeup Design</title>
</head>
<body>

<!--Navigation Bar-->
<div class="jumbotron jumbotron-fluid d-block mb-0 d-sm-none d-md-block vw-100" style="background-color: #E6E6E6">
    <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white" style="height:50px">
        <img class="ml-3 bg-transparent" id="logo" src="./img/logo.png" alt="">
        <h4 class="ml-2 mr-md-auto mb-0 font-weight-normal bg-transparent">codeup design</h4>
        <nav class="my-2 my-md-0 mr-md-3 bg-transparent">
            <a class="p-2 text-dark" href="#">services</a>
            <a class="p-2 text-dark" href="#">work</a>
            <a class="p-2 text-dark" href="#">blog</a>
            <a class="p-2 text-dark" href="#">contact</a>
        </nav>
    </div>
</div>

<!--First section-->
<div class="container-fluid m-sm-0 p-sm-0 pt-5" style="background-color: #E6E6E6">
    <h1 class="text-center text-uppercase">visual design & web development</h1>
    <h4 class="text-center text-uppercase mb-0">from park city, utah</h4>
</div>


<div class="container-fluid d-flex">
    <div class="row justify-content-center border-bottom border-secondary pd-5 m-auto">
        <div class="col-6 col-sm-3 d-flex align-items-center justify-content-center">
            <div id="design" class="col rounded-circle text-light m-2" style="height:105px; width:105px">
                <h5 class="col bg-transparent d-flex justify-content-center align-items-center  text-uppercase">
                    Design</h5>
            </div>
        </div>
        <div class="col-6 col-sm-3 d-flex align-items-center justify-content-center">
            <div id="develop" class="col rounded-circle text-light m-2" style="height:105px; width:105px">
                <h5 class="col bg-transparent d-flex justify-content-center align-items-center  text-uppercase">
                    Develop</h5>
            </div>
        </div>
        <div class="col-6 col-sm-3 d-flex align-items-center justify-content-center">
            <div id="support" class="col rounded-circle text-light m-2" style="height:105px; width:105px">
                <h5 class="col bg-transparent d-flex justify-content-center align-items-center  text-uppercase">
                    Support</h5>
            </div>
        </div>
        <div class="col-6 col-sm-3 d-flex align-items-center justify-content-center">
            <div id="host" class="col rounded-circle text-light m-2" style="height:105px; width:105px">
                <h5 class="col bg-transparent d-flex justify-content-center align-items-center text-uppercase">Host</h5>
            </div>
        </div>
    </div>
</div>


<main class="container container-fluid m-0" style="background-color: #E6E6E6">
    <section class="row justify-content-center">
        <div class="col-m-8">
            <p class="m-0 py-2">
                Selected Work
            </p>
            <div class="row d-flex">
                <div class="col-6">
                    <div class="col justify-content-center align-items-center">
                        <img src="./img/images/apple-ipad.jpg" alt="appleipad">
                    </div>
                </div>
                <div class="col-6">
                     <div class="col justify-content-center align-items-center">
                        <img src="./img/images/macbook.jpg" alt="macbook">
                     </div>
                </div>
                <div class="col-6">
                    <div class="col justify-content-center align-items-center">
                        <img src="./img/images/man.jpg" alt="head">
                    </div>
                </div>
                <div class="col-6">
                    <div class="col justify-content-center align-items-center">
                        <img src="./img/images/security.jpg" alt="security">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-m-4">
            <p class="m-0 py-2">
                The Last
            </p>
            <div class="row d-flex">
                <div>
                    <img src="./img/images/mobile-phone.jpg" alt="mobilephone">
                    <h5 class="text-uppercase">The heading bar and absolute positioning</h5>
                </div>
                <div>
                    <img src="./img/images/head.jpg" alt="mobilephone">
                    <h5 class="text-uppercase">Nibbler awesome website testing</h5>
                </div>
                <div>
                    <img src="./img/images/ipad.jpg" alt="mobilephone">
                    <h5 class="text-uppercase">How to get google to like you</h5>
                </div>
            </div>

        </div>
    </section>


</main>


<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
